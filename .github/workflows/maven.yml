# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
        cache: 'maven'

    - name: Prepare artifacts
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
        timedatectl status
        echo "BUILD_VERSION_TIMESTAMP=$(date '+%Y.%m.%d_%H.%M.%S')" >> $GITHUB_ENV

    - name: Build with Maven
      run: mvn -U -B -T 1C clean package  -Dmaven.test.skip=true -Dmaven.compile.fork=true --file pom.xml
        
    - name: Archive artifacts for jar
      if: true
      uses: actions/upload-artifact@v4
      with:
          name: maven-resolver-ant-tasks-uber.indiff.${{ env.BUILD_VERSION_TIMESTAMP }}
          retention-days: 7 # 保留期 
          compression-level: 9 # 压缩级别
          path: |
            ./target/*.jar

    - name: Check Version with Maven
      run: mvn -U -B -T 1C versions:display-dependency-updates "-Dmaven.version.ignore=.*android.*" -Dmaven.test.skip=true -Dmaven.compile.fork=true --file pom.xml
